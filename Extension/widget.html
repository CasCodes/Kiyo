
<html>
  <head>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <!-- TEXT SECTION -->
    <section id="s1">
      <div class="content">
        <div class="card"></div>

        <h1>Hello, world! I'm Kiyo!</h1>
        <p>
          Please select the text you want to summarize,
          then press "go!"
        </p>
      </div>
    </section>

    <!-- BUTTON & LOADING SECTION -->
    <section id="s2">
      <button id="goBtn">
        <img src="style/icons/text.svg">
      </button>
      <progress value="30" max="100" id="loadingBar"></progress>
    </section>

    <!-- LINKS & STATE INFO -->
    <div class="icon-container">
      <button class="link-button">
        <img src="style/icons/github.svg" class="link-icon">
      </button>
      <button class="link-button">
        <img src="style/icons/youtube.svg" class="link-icon">
      </button>
      <button class="link-button">
        <img src="style/icons/coffee.svg" class="link-icon">
      </button>
    </div>

    <script src="script/widget.js"></script>
  </body>
</html>
